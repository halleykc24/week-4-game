Game Rules:

You will be given a random number at the start of the game.
There are four crystals below. By clicking one crystal you will add a specific amount of points to your total score. 

The value of each crystal is hidden from you until it's clicked. You win the game by mathcing your total score to the random number. Going above that random number means you lose. 

Everytime the game restarts the random number and the value of each crystal will change. Good luck!
